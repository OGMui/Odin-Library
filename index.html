<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Library</h1>
            <div id="buttons">
            <!--add new book button-->
            <button id="add-book-btn">Add Book</button>
            <!---toggle dark mode-->
            <button id="dark-mode-btn">Dark Mode</button>
            </div>
        </div>
        <dialog id="add-book-modal">
            <div>
                <button id="close-modal">X</button>
            </div>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read" value="true">
                <button type="submit" id="submit-add-book">Add Book</button>
            </form>
        </dialog>
        <div class="book-list">
            <table >
                <thead id="table-headers">
                    <tr >
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-content">
                <tr>

                </tr>
               </tbody>
            </table>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
